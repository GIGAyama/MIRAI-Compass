<style>
/* =========================================
   1. 変数とテーマ設定 (Variables & Theming)
   ========================================= */
:root {
  --color-primary: #1a73e8;
  --color-success: #34a853;
  --color-warning: #fbbc04;
  --color-danger: #ea4335;
  --color-info: #4285f4;
  
  --bg-body: #f0f2f5;
  --bg-card: #ffffff;
  --bg-modal: #ffffff;
  --bg-input: #ffffff;
  
  --text-main: #3c4043;
  --text-muted: #6c757d;
  
  --border-color: #dee2e6;
  --shadow-sm: 0 .125rem .25rem rgba(0,0,0,.075);
  
  --bg-mytask: #fbf5ff;
}

/* =========================================
   2. 基本スタイル & レイアウト (Base Styles)
   ========================================= */
body {
  font-family: "Zen Maru Gothic", sans-serif;
  color: var(--text-main);
  background-color: var(--bg-body);
  transition: background-color 0.3s ease, color 0.3s ease;
  
  /* アプリライクなフルスクリーンレイアウト */
  height: 100vh;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

/* ルビの調整 (Rubies) */
ruby {
  ruby-align: center;
}
rt {
  font-size: 0.6em;
  color: var(--text-muted);
}

/* ヘッダー (Header) */
nav.navbar {
  flex-shrink: 0;
  margin-bottom: 0 !important;
  z-index: 1030;
}

/* メインコンテンツエリア (Main Content) */
main.container {
  flex-grow: 1;
  width: 100%;
  max-width: 960px;
  padding-top: 1rem;
  /* フッターの高さ分 + 余白を確保 */
  padding-bottom: 80px;
  display: flex;
  flex-direction: column;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
}

/* 先生モード時の全幅表示用クラス */
main.teacher-mode {
  max-width: 100% !important;
  padding-left: 1.5rem;
  padding-right: 1.5rem;
}

/* アプリコンテナ */
#app-container {
  flex-grow: 1;
  display: flex;
  flex-direction: column;
}

/* フッター (Footer) - 常に画面下に固定 */
footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  margin-top: 0 !important;
  background-color: var(--bg-card);
  border-top: 1px solid var(--border-color);
  z-index: 1040;
  padding-bottom: env(safe-area-inset-bottom);
}

/* Bootstrapのオーバーライド */
.bg-light { background-color: var(--bg-body) !important; }
.bg-white { background-color: var(--bg-card) !important; }
.text-muted { color: var(--text-muted) !important; }
.border { border-color: var(--border-color) !important; }
.modal-content { background-color: var(--bg-modal); color: var(--text-main); }
.btn-close { filter: var(--btn-close-filter, none); }

/* =========================================
   3. コンポーネント (Components)
   ========================================= */

/* カード */
.card {
  background-color: var(--bg-card);
  border: none;
  border-radius: 1rem;
  box-shadow: var(--shadow-sm);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  color: var(--text-main);
}
.card-task { border-left: 5px solid transparent; }
.card-task:hover {
  transform: translateY(-2px);
  box-shadow: 0 .5rem 1rem rgba(0,0,0,.15) !important;
}
/* タスクカードの色帯（カテゴリ別） */
.border-start-manabu { border-left: 5px solid var(--color-primary) !important; }
.border-start-fukameru { border-left: 5px solid var(--color-success) !important; }
.border-start-matomeru { border-left: 5px solid var(--color-warning) !important; }
.border-start-mytask { border-left: 5px solid #9c27b0 !important; }
.border-start-other { border-left: 5px solid var(--text-muted) !important; }

.card-locked {
  background-color: rgba(233, 236, 239, 0.5);
  opacity: 0.7;
  pointer-events: none;
  filter: grayscale(0.8);
}

/* ステータスアラートスタイル */
.sos-alert {
  border: 2px solid var(--color-danger) !important;
  background-color: rgba(234, 67, 53, 0.05); /* 薄い赤背景 */
  animation: pulse 1.5s infinite;
}
.focus-alert {
  border: 2px solid var(--color-info) !important;
  background-color: rgba(66, 133, 244, 0.05); /* 薄い青背景 */
}

/* タブ */
.nav-tabs .nav-link {
  color: var(--text-muted);
  border: none;
  border-bottom: 3px solid transparent;
  padding-bottom: 0.8rem;
}
.nav-tabs .nav-link:hover {
  color: var(--color-primary);
  border-color: transparent;
}
.nav-tabs .nav-link.active {
  color: var(--color-primary);
  background: transparent;
  border-bottom: 3px solid var(--color-primary);
}

/* スタンプバッジ */
.stamp-badge {
  position: absolute; top: -10px; right: -10px;
  font-size: 2.2rem; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
  z-index: 20; pointer-events: none;
}

/* 先生ビュー固有 */
.teacher-view-card {
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

#t-area {
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

/* =========================================
   4. モジュール & ビュー (Modules & Views)
   ========================================= */

/* タイムライン */
.timeline-container {
  position: sticky; top: 0; z-index: 100;
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(5px);
  border-bottom: 1px solid var(--border-color);
  margin-top: -1rem;
  padding-top: 1rem;
  margin-bottom: 1rem;
}

.progress-bar-striped {
  background-image: linear-gradient(45deg,rgba(255,255,255,.15) 25%,transparent 25%,transparent 50%,rgba(255,255,255,.15) 50%,rgba(255,255,255,.15) 75%,transparent 75%,transparent);
  background-size: 1rem 1rem;
}

/* ヒートマップ */
.heatmap-table th {
  background-color: var(--bg-card);
  color: var(--text-main);
  position: sticky; top: 0; z-index: 10;
  border-bottom: 1px solid var(--border-color);
  font-size: 0.85rem; text-align: center; vertical-align: middle;
}
.heatmap-cell-wrapper { cursor: pointer; padding: 2px; transition: transform 0.1s; }
.heatmap-cell-wrapper:hover { transform: scale(1.2); }
.heatmap-cell {
  width: 28px; height: 28px; border-radius: 4px;
  background-color: var(--border-color);
  margin: 0 auto; display: flex; align-items: center; justify-content: center;
}
.heatmap-done { background-color: var(--color-success) !important; color: #fff; }
.heatmap-doing { background-color: var(--color-warning) !important; color: #000; }
.heatmap-sos { background-color: var(--color-danger) !important; color: #fff; animation: pulse 2s infinite; }
.heatmap-focus { background-color: var(--color-info) !important; color: #fff; }

/* 計画作成画面（縦スクロール版） */
.plan-drop-zone-v {
  transition: background-color 0.2s;
}
/* ドラッグ中のハイライト */
.sortable-ghost {
  opacity: 0.4;
}

/* アニメーション定義 */
@keyframes heartBeat { 0% {transform:scale(1);} 14% {transform:scale(1.3);} 28% {transform:scale(1);} 42% {transform:scale(1.3);} 70% {transform:scale(1);} }
.animate__heartBeat { animation: heartBeat 1.3s ease-in-out; }
@keyframes flash { from, 50%, to {opacity:1;} 25%, 75% {opacity:0;} }
.animate__flash { animation: flash 2s infinite; }
@keyframes pulse { from {transform:scale3d(1,1,1);} 50% {transform:scale3d(1.05,1.05,1.05);} to {transform:scale3d(1,1,1);} }
.animate__pulse { animation: pulse 2s infinite; }
@keyframes bounceIn { 0% {opacity:0;transform:scale3d(0.3,0.3,0.3);} 20% {transform:scale3d(1.1,1.1,1.1);} 40% {transform:scale3d(0.9,0.9,0.9);} 60% {opacity:1;transform:scale3d(1.03,1.03,1.03);} 80% {transform:scale3d(0.97,0.97,0.97);} to {opacity:1;transform:scale3d(1,1,1);} }
.animate__bounceIn { animation: bounceIn 0.75s; }

/* 振り返りスキルのチェックボックスボタン */
.btn-check:checked + .btn-outline-primary { background-color: var(--color-primary); color: #fff; border-color: var(--color-primary); }
.btn-check:checked + .btn-outline-success { background-color: var(--color-success); color: #fff; border-color: var(--color-success); }
.btn-check:checked + .btn-outline-danger { background-color: var(--color-danger); color: #fff; border-color: var(--color-danger); }
.btn-check:checked + .btn-outline-warning { background-color: var(--color-warning); color: #000; border-color: var(--color-warning); }

/* ポートフォリオのタイムライン */
.timeline-wrapper { border-left-color: var(--border-color) !important; }
.cursor-pointer { cursor: pointer; }
.edit-icon { opacity: 0.5; transition: opacity 0.2s; }
.edit-icon:hover { opacity: 1; color: var(--color-primary) !important; }

/* 座席表ビュー */
.seating-wrapper {
  flex-grow: 1;
  position: relative;
  overflow: hidden; 
  display: flex;
  flex-direction: column;
}
.seating-canvas {
  background-image: radial-gradient(var(--border-color) 1px, transparent 1px);
  background-size: 110px 110px; /* グリッドサイズ */
  background-position: -5px -5px;
  flex-grow: 1;
  width: 100%;
  height: 100%;
  overflow: auto;
  position: relative;
}
.seat-card {
  transition: box-shadow 0.2s, transform 0.2s, left 0.2s ease-out, top 0.2s ease-out; /* グリッドスナップアニメーション */
}
.seat-card:hover {
  z-index: 100 !important;
  box-shadow: 0 .5rem 1rem rgba(0,0,0,.15) !important;
  transform: scale(1.02);
}

/* かわいいコンパスローダー */
.compass-loader {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background: #e3f2fd;
  border: 4px solid #90caf9;
  position: relative;
  box-shadow: 0 4px 15px rgba(144, 202, 249, 0.4);
  animation: float 3s ease-in-out infinite;
  display: flex;
  justify-content: center;
  align-items: center;
}

.compass-loader::before {
  content: '';
  position: absolute;
  width: 10px;
  height: 10px;
  background: #f48fb1;
  border-radius: 50%;
  z-index: 10;
}

.compass-needle {
  width: 8px;
  height: 70px;
  position: absolute;
  animation: cuteSpin 2s infinite ease-in-out;
}

.compass-needle::before {
  content: '';
  position: absolute;
  top: 0; left: 0;
  width: 0; height: 0;
  border-left: 4px solid transparent;
  border-right: 4px solid transparent;
  border-bottom: 35px solid #ffab91; /* パステルレッド */
}

.compass-needle::after {
  content: '';
  position: absolute;
  bottom: 0; left: 0;
  width: 0; height: 0;
  border-left: 4px solid transparent;
  border-right: 4px solid transparent;
  border-top: 35px solid #80deea; /* パステルブルー */
}

@keyframes cuteSpin {
  0% { transform: rotate(0deg); }
  40% { transform: rotate(190deg); }
  60% { transform: rotate(170deg); }
  100% { transform: rotate(360deg); }
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

/* 文字間隔調整 */
.spacing-1 { letter-spacing: 0.1em; }

/* -------------------------------------------
   Ver 1.7 新機能: まとめリスト（テーブルビュー）
   ------------------------------------------- */
.summary-table-container {
  height: 100%;
  overflow: auto;
  border-radius: 12px;
  background-color: var(--bg-card);
  box-shadow: var(--shadow-sm);
  border: 1px solid var(--border-color);
}
.summary-table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0;
}
.summary-table th {
  position: sticky;
  top: 0;
  background-color: #f8f9fa; /* ヘッダー背景 */
  z-index: 10;
  padding: 0.8rem 1rem;
  border-bottom: 2px solid var(--border-color);
  color: var(--text-muted);
  font-size: 0.85rem;
  font-weight: bold;
}
.summary-table td {
  padding: 1rem;
  vertical-align: top;
  border-bottom: 1px solid var(--border-color);
  background-color: var(--bg-card);
}
.summary-table tr:hover td {
  background-color: #f8f9fa; /* ホバー時のハイライト */
}

/* 列幅の定義 */
.st-col-name { width: 140px; font-weight: bold; white-space: nowrap; }
.st-col-skills { width: 180px; }
.st-col-summary { min-width: 300px; }
.st-col-feedback { width: 350px; }

/* スキルバッジ */
.skill-badge-group {
  display: flex;
  flex-wrap: wrap;
  gap: 4px;
}
.skill-mini-badge {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  font-size: 0.7rem;
  padding: 2px 8px;
  border-radius: 12px;
  color: white;
  font-weight: bold;
  box-shadow: 0 1px 2px rgba(0,0,0,0.1);
}

/* スタンプ選択（アイコンのみ） */
.stamp-select-group {
  display: flex;
  gap: 10px;
  margin-bottom: 8px;
  background: #fff;
  padding: 5px 10px;
  border-radius: 20px;
  border: 1px solid var(--border-color);
  width: fit-content;
}
.stamp-option {
  cursor: pointer;
  opacity: 0.4;
  transition: all 0.2s ease;
  font-size: 1.4rem;
  filter: grayscale(1);
  line-height: 1;
}
.stamp-option:hover {
  opacity: 0.8;
  transform: scale(1.1);
  filter: grayscale(0.5);
}
/* 隠しラジオボタンで選択状態を管理 */
.stamp-input {
  display: none;
}
.stamp-input:checked + .stamp-option {
  opacity: 1;
  transform: scale(1.2);
  filter: grayscale(0);
}

/* まとめ文章のエリア */
.summary-text-area {
  background-color: #f8f9fa;
  border-radius: 8px;
  padding: 12px;
  font-size: 0.95rem;
  white-space: pre-wrap;
  max-height: 150px;
  overflow-y: auto;
  border: 1px solid transparent;
  transition: max-height 0.3s;
}
.summary-text-area:hover {
  background-color: #fff;
  border-color: var(--border-color);
}
.summary-empty {
  color: var(--text-muted);
  font-style: italic;
  font-size: 0.8rem;
}
</style>
