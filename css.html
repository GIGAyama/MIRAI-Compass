<style>
/* =========================================
   1. 変数とテーマ設定 (Variables & Theming)
   ========================================= */
:root {
  --color-primary: #1a73e8;
  --color-success: #34a853;
  --color-warning: #fbbc04;
  --color-danger: #ea4335;
  --color-info: #4285f4;
  
  --bg-body: #f0f2f5;
  --bg-card: #ffffff;
  --bg-modal: #ffffff;
  --bg-input: #ffffff;
  
  --text-main: #3c4043;
  --text-muted: #6c757d;
  
  --border-color: #dee2e6;
  --shadow-sm: 0 .125rem .25rem rgba(0,0,0,.075);
  
  --bg-mytask: #fbf5ff;
}

[data-theme="dark"] {
  --bg-body: #121212;
  --bg-card: #1e1e1e;
  --bg-modal: #1e1e1e;
  --bg-input: #2c2c2c;
  --text-main: #e0e0e0;
  --text-muted: #adb5bd;
  --border-color: #444;
  --shadow-sm: 0 .125rem .25rem rgba(0,0,0,.5);
  --bg-mytask: rgba(147, 52, 230, 0.1);
}

/* =========================================
   2. 基本スタイル & レイアウト (Base Styles)
   ========================================= */
body {
  font-family: "Zen Maru Gothic", sans-serif;
  color: var(--text-main);
  background-color: var(--bg-body);
  transition: background-color 0.3s ease, color 0.3s ease;
  
  /* アプリライクなフルスクリーンレイアウト */
  height: 100vh;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

/* ルビの調整 (Rubies) */
ruby {
  ruby-align: center;
}
rt {
  font-size: 0.6em;
  color: var(--text-muted);
}

/* ヘッダー (Header) */
nav.navbar {
  flex-shrink: 0;
  margin-bottom: 0 !important;
  z-index: 1030;
}

/* メインコンテンツエリア (Main Content) */
main.container {
  flex-grow: 1;
  width: 100%;
  max-width: 960px;
  padding-top: 1rem;
  padding-bottom: 2rem;
  display: flex;
  flex-direction: column;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
}

/* アプリコンテナ */
#app-container {
  flex-grow: 1;
  display: flex;
  flex-direction: column;
}

/* フッター (Footer) */
footer {
  flex-shrink: 0;
  margin-top: 0 !important;
  background-color: var(--bg-card);
  border-top: 1px solid var(--border-color);
  z-index: 1030;
  padding-bottom: env(safe-area-inset-bottom);
}

/* Bootstrapのオーバーライド */
.bg-light { background-color: var(--bg-body) !important; }
.bg-white { background-color: var(--bg-card) !important; }
.text-muted { color: var(--text-muted) !important; }
.border { border-color: var(--border-color) !important; }
.modal-content { background-color: var(--bg-modal); color: var(--text-main); }
.btn-close { filter: var(--btn-close-filter, none); }

[data-theme="dark"] .btn-close { filter: invert(1) grayscale(100%) brightness(200%); }
[data-theme="dark"] .form-control, [data-theme="dark"] .form-select {
  background-color: var(--bg-input);
  border-color: var(--border-color);
  color: var(--text-main);
}

/* =========================================
   3. コンポーネント (Components)
   ========================================= */

/* カード */
.card {
  background-color: var(--bg-card);
  border: none;
  border-radius: 1rem;
  box-shadow: var(--shadow-sm);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  color: var(--text-main);
}
.card-task { border-left: 5px solid transparent; }
.card-task:hover {
  transform: translateY(-2px);
  box-shadow: 0 .5rem 1rem rgba(0,0,0,.15) !important;
}
.card-locked {
  background-color: rgba(233, 236, 239, 0.5);
  opacity: 0.7;
  pointer-events: none;
  filter: grayscale(0.8);
}
.sos-alert {
  border: 2px solid var(--color-danger) !important;
  animation: pulse 1.5s infinite;
}

/* タブ */
.nav-tabs .nav-link {
  color: var(--text-muted);
  border: none;
  border-bottom: 3px solid transparent;
  padding-bottom: 0.8rem;
}
.nav-tabs .nav-link:hover {
  color: var(--color-primary);
  border-color: transparent;
}
.nav-tabs .nav-link.active {
  color: var(--color-primary);
  background: transparent;
  border-bottom: 3px solid var(--color-primary);
}

/* スタンプバッジ */
.stamp-badge {
  position: absolute; top: -10px; right: -10px;
  font-size: 2.2rem; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
  z-index: 20; pointer-events: none;
}

/* 先生ビュー固有 */
.teacher-view-card {
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

#t-area {
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

/* =========================================
   4. モジュール & ビュー (Modules & Views)
   ========================================= */

/* タイムライン */
.timeline-container {
  position: sticky; top: 0; z-index: 100;
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(5px);
  border-bottom: 1px solid var(--border-color);
  margin-top: -1rem;
  padding-top: 1rem;
  margin-bottom: 1rem;
}
[data-theme="dark"] .timeline-container { background: rgba(30, 30, 30, 0.95); }

.progress-bar-striped {
  background-image: linear-gradient(45deg,rgba(255,255,255,.15) 25%,transparent 25%,transparent 50%,rgba(255,255,255,.15) 50%,rgba(255,255,255,.15) 75%,transparent 75%,transparent);
  background-size: 1rem 1rem;
}

/* ヒートマップ */
.heatmap-table th {
  background-color: var(--bg-card);
  color: var(--text-main);
  position: sticky; top: 0; z-index: 10;
  border-bottom: 1px solid var(--border-color);
  font-size: 0.85rem; text-align: center; vertical-align: middle;
}
.heatmap-cell-wrapper { cursor: pointer; padding: 2px; transition: transform 0.1s; }
.heatmap-cell-wrapper:hover { transform: scale(1.2); }
.heatmap-cell {
  width: 28px; height: 28px; border-radius: 4px;
  background-color: var(--border-color);
  margin: 0 auto; display: flex; align-items: center; justify-content: center;
}
.heatmap-done { background-color: var(--color-success) !important; color: #fff; }
.heatmap-doing { background-color: var(--color-warning) !important; color: #000; }
.heatmap-sos { background-color: var(--color-danger) !important; color: #fff; animation: pulse 2s infinite; }

/* 計画作成画面（縦スクロール版） */
.plan-drop-zone-v {
  transition: background-color 0.2s;
}
/* ドラッグ中のハイライト */
.sortable-ghost {
  opacity: 0.4;
}

/* アニメーション定義 */
@keyframes heartBeat { 0% {transform:scale(1);} 14% {transform:scale(1.3);} 28% {transform:scale(1);} 42% {transform:scale(1.3);} 70% {transform:scale(1);} }
.animate__heartBeat { animation: heartBeat 1.3s ease-in-out; }
@keyframes flash { from, 50%, to {opacity:1;} 25%, 75% {opacity:0;} }
.animate__flash { animation: flash 2s infinite; }
@keyframes pulse { from {transform:scale3d(1,1,1);} 50% {transform:scale3d(1.05,1.05,1.05);} to {transform:scale3d(1,1,1);} }
.animate__pulse { animation: pulse 2s infinite; }
@keyframes bounceIn { 0% {opacity:0;transform:scale3d(0.3,0.3,0.3);} 20% {transform:scale3d(1.1,1.1,1.1);} 40% {transform:scale3d(0.9,0.9,0.9);} 60% {opacity:1;transform:scale3d(1.03,1.03,1.03);} 80% {transform:scale3d(0.97,0.97,0.97);} to {opacity:1;transform:scale3d(1,1,1);} }
.animate__bounceIn { animation: bounceIn 0.75s; }

/* 振り返りスキルのチェックボックスボタン */
.btn-check:checked + .btn-outline-primary { background-color: var(--color-primary); color: #fff; border-color: var(--color-primary); }
.btn-check:checked + .btn-outline-success { background-color: var(--color-success); color: #fff; border-color: var(--color-success); }
.btn-check:checked + .btn-outline-danger { background-color: var(--color-danger); color: #fff; border-color: var(--color-danger); }
.btn-check:checked + .btn-outline-warning { background-color: var(--color-warning); color: #000; border-color: var(--color-warning); }

/* ポートフォリオのタイムライン */
.timeline-wrapper { border-left-color: var(--border-color) !important; }
.cursor-pointer { cursor: pointer; }
.edit-icon { opacity: 0.5; transition: opacity 0.2s; }
.edit-icon:hover { opacity: 1; color: var(--color-primary) !important; }

/* 座席表ビュー */
.seating-wrapper {
  flex-grow: 1;
  position: relative;
  overflow: hidden; 
  display: flex;
  flex-direction: column;
}
.seating-canvas {
  background-image: radial-gradient(var(--border-color) 1px, transparent 1px);
  background-size: 110px 110px; /* グリッドサイズ */
  background-position: -5px -5px;
  flex-grow: 1;
  width: 100%;
  height: 100%;
  overflow: auto;
  position: relative;
}
.seat-card {
  transition: box-shadow 0.2s, transform 0.2s, left 0.2s ease-out, top 0.2s ease-out; /* グリッドスナップアニメーション */
}
.seat-card:hover {
  z-index: 100 !important;
  box-shadow: 0 .5rem 1rem rgba(0,0,0,.15) !important;
  transform: scale(1.02);
}

/* ローディングアニメーション（コンパス） */
.compass-loader {
  width: 80px;
  height: 80px;
  border: 4px solid var(--color-primary);
  border-radius: 50%;
  position: relative;
  box-shadow: 0 0 15px rgba(26, 115, 232, 0.2);
  background: white;
}

.compass-needle {
  width: 4px;
  height: 60px;
  background: var(--color-danger);
  position: absolute;
  top: 10px;
  left: 38px;
  transform-origin: center center;
  animation: spin 2s infinite cubic-bezier(0.68, -0.55, 0.27, 1.55); /* コンパスのような揺らぎ */
  clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); /* 菱形にする */
}

/* 針の半分を色変え */
.compass-needle::after {
  content: '';
  position: absolute;
  top: 30px;
  left: 0;
  width: 100%;
  height: 30px;
  background: var(--text-main); /* 南側は黒っぽく */
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  50% { transform: rotate(180deg); }
  80% { transform: rotate(380deg); } /* 行き過ぎて戻る */
  100% { transform: rotate(360deg); }
}

/* 文字間隔調整 */
.spacing-1 { letter-spacing: 0.1em; }
</style>
